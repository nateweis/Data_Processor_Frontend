    <style>
        *{margin: 0px; padding: 0px;}
        canvas{
            border: 1px solid black;
            margin-left: 180px;
            margin-top: 70px;
        }
    </style>
    <canvas id="piechart"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        canvas.width = 1000;
        canvas.height = 500;
        let xGrid =10
        let yGrid = 10

        let ctx = canvas.getContext('2d');
        function drawGrid(){
            ctx.beginPath()

            while(xGrid< canvas.height){
                ctx.moveTo(0, xGrid)
                ctx.lineTo(canvas.width, xGrid)
                xGrid+=10
            }
            ctx.stroke()
        }
        drawGrid()
    </script>
    

   
</body>
