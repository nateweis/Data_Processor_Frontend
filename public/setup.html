<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{margin: 0px; padding: 0px;}
        canvas{
            border: 1px solid black;
            margin-left: 180px;
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <canvas id="piechart" style="width: 500px"></canvas>
    <script>
        let canvas = document.getElementById('piechart');
        canvas.width = 400
        canvas.height = 200

        const data = {pump1: 3520, pump2: 336}

        const determinYScale = (num1, num2) => {
            let n1 = num1, n2 = num2
            const smlNum = n1 >= n2? n2:n1
            const lrgNum = n1 >= n2? n1:n2
            let tenSml = 10, tenLrg = 10, arr = []

            while(smlNum - tenSml >=0 ) tenSml *= 10
            while(lrgNum - tenLrg >=0 ) tenLrg *= 10

            tenSml /= 10
            tenLrg /= 10

            let nextNumUp = tenLrg - (lrgNum % tenLrg) + lrgNum
            let divBy4 = tenSml - (smlNum % tenSml) + smlNum
            if(divBy4 % (tenSml * 4) !== 0) divBy4 += (tenSml * 4) - (divBy4 % (tenSml * 4))
           
            for(let i = 0; i < 5 ; i++){
                arr.push(((nextNumUp + divBy4) / 4) * i)
            }
            console.log(arr)
        }

        determinYScale(data.pump1, data.pump2)
        
    </script>
</body>
</html>
